<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Usuario Administrador</title>
</h:head>
<h:body style="background-color: bisque">
    <div class="ui-g">
        <div class="ui-g-1"><p:graphicImage value="imagenes/iconos/adopcion.png"/></div>
        <div class="ui-g-10">
            <h:form>
                <p:menubar>
                    <p:submenu label="Mascotas">
                        <p:menuitem value="Lista" url="listaMascotas.xhtml"/>
                        <p:menuitem value="Agregar" url="registroMascota.xhtml"/>
                    </p:submenu>
                    <p:menuitem value="Formularios"/>
                    <p:menuitem value="Adopciones"/>
                    <p:submenu label="Empleados">
                        <p:menuitem value="Lista" disabled="true"/>
                        <p:menuitem value="Nuevo empleado"/>
                    </p:submenu>
                    <p:menuitem value="Administrador" style="font-size: 25px; margin-left: 107px" url="administrador.xhtml"/>
                    <f:facet name="options">
                        <p:button value="Cerrar Sesion" icon="ui-icon-cancel" outcome="index.xhtml" style="background-color: crimson"/>
                    </f:facet>
                </p:menubar>
            </h:form>
        </div>
    </div>

    <p:panelGrid columns="1" style="margin-left: 12pc; margin-right:12pc;margin-top: 3pc">
        <p:panel id="basic" header="Descripción" footer="Información admin" style="background-color: gray">

            <h:panelGrid columns="2">
                <p:graphicImage value="imagenes/admin/admin.png" />
                <h:outputText value="Es capáz de la creación de nuevos usuarios (empleado),
                agregar, editar o eliminar la información de las mascotas, visualizar la lista de mascotas,
                visualizar la lista de formularios así como desaprobar o aprobar formularios y visualizar
                las solicitudes de adopción así como desaprobar o aprobar dichas solicitudes." style="color: black"/>
                <div>
                    <h:outputText value="#{administradorBean.infoUser()}" style="color: black"/>
                    <p:messages id="msgs"/>
                </div>
            </h:panelGrid>
        </p:panel>
    </p:panelGrid>

</h:body>
</html>
