<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Usuario Administrador</title>
</h:head>
<h:body style="background-color: bisque">
    <div class="ui-g">
        <div class="ui-g-1"><p:graphicImage value="imagenes/iconos/adopcion.png"/></div>
        <div class="ui-g-10">
            <h:form>
                <p:menubar>

                    <p:menuitem value="Lista de mascotas" style="font-size: 30px;"/>
                    <f:facet name="options">
                        <p:button value="Atras" icon="ui-icon-arrowthick-1-w" outcome="administrador.xhtml" style="background-color: crimson"/>
                    </f:facet>
                </p:menubar>
            </h:form>
        </div>
    </div>


    <h:form id="form" >
        <p:commandButton value="actualizar" action="#{listaMascotasBean.prueba}" update=":form"/>
        <p:autoUpdate/>
        <p:dataTable  styleClass="tablaMascotas" var="listaMascotas" value="#{listaMascotasBean.mascotas}" rendered="#{listaMascotasBean.mascotas.size()>0}" style="margin-left: 70px; margin-right:70px;margin-top: 15px; text-align: center">

            <p:column headerText="Foto" style="background-color: #5AB0F2; color: black; border-color: black">
                <p:graphicImage value="#{listaMascotas.foto}"/>
            </p:column>

            <p:column headerText="Id" style="background-color: #5AB0F2; color: black;border-color: black">
                <h:outputText value="#{listaMascotas.id}" />
            </p:column>

            <p:column headerText="Nombre" style="background-color: #5AB0F2; color: black;border-color: black">
                <h:outputText value="#{listaMascotas.nombre}" />
            </p:column>

            <p:column headerText="Edad" style="background-color: #5AB0F2; color: black;border-color: black">
                <h:outputText value="#{listaMascotas.edad}" />
            </p:column>

            <p:column headerText="Tipo Animal" style="background-color: #5AB0F2; color: black;border-color: black">
                <h:outputText value="#{listaMascotas.tipoAnimal}" />
            </p:column>

            <p:column headerText="Â¿Esta adoptado?" style="background-color: #5AB0F2; color: black;border-color: black">
                <h:outputText value="#{listaMascotas.adoptado}" />
            </p:column>

            <p:column headerText="---------" style="background-color: #5AB0F2; color: black;border-color: black">
            <p:button value="Adoptar" style="background-color: #1CE658; color: black"/>
        </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
