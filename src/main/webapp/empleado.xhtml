<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Usuario Empleado</title>
</h:head>
<h:body style="background-color: bisque">
    <div class="ui-g">
        <div class="ui-g-1"><p:graphicImage value="imagenes/iconos/adopcion.png"/></div>
        <div class="ui-g-10">
            <h:form>
                <p:menubar>
                    <p:submenu label="Mascotas">
                        <p:menuitem value="Lista"/>
                        <p:menuitem value="Agregar" disabled="true"/>
                    </p:submenu>
                    <p:menuitem value="Formularios"/>
                    <p:menuitem value="Adopciones"/>
                    <p:submenu label="Empleados" disabled="true">
                        <p:menuitem value="Lista"/>
                        <p:menuitem value="Nuevo empleado"/>
                    </p:submenu>

                    <p:menuitem value="Empleado" style="font-size: 25px; margin-left: 130px" url="administrador.xhtml"/>
                    <f:facet name="options">
                        <p:button value="Cerrar Sesion" icon="ui-icon-cancel" outcome="index.xhtml" Style="background-color: crimson"/>
                    </f:facet>
                </p:menubar>
            </h:form>
        </div>
    </div>
    <p:panelGrid columns="1" style="margin-left: 12pc; margin-right:12pc;margin-top: 3pc">
        <p:panel id="basic" header="Descripción" footer="Información empleado" style="background-color: gray">

            <h:panelGrid columns="2">
                <p:graphicImage value="imagenes/usuarios/empleado.png" />
                <h:outputText value="este usuario será capaz de visualizar la lista de mascotas, visualizar
                 la lista de formularios y aprobarlos o desaprobarlos y también podrá visualizar la lista de
                 solicitudes de adopción y podrá aprobarlas o desaprobarlas" style="color: black"/>
                <div>
                    <h:outputText value="#{empleadoBean.info()}" style="color: black"/>
                    <p:messages id="msgs"/>
                </div>
            </h:panelGrid>
        </p:panel>
    </p:panelGrid>


</h:body>
</html>
