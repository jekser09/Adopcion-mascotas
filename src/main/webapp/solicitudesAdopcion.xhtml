<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Solicitudes de Adopciones</title>
</h:head>
<h:body style="background-color: bisque">
    <div class="ui-g">
        <div class="ui-g-1"><p:graphicImage value="imagenes/iconos/adopcion.png"/></div>
        <div class="ui-g-10">
            <h:form>
                <p:menubar>
                    <p:menuitem value="Lista Adopciones" style="font-size: 30px;"/>
                    <f:facet name="options">
                        <p:button value="Atras" icon="ui-icon-arrowthick-1-w" outcome="administrador.xhtml" style="background-color: crimson"/>
                    </f:facet>
                </p:menubar>
            </h:form>
        </div>
    </div>
    <h:form id="form">
        <p:commandButton value="Actualizar" update="forms" action="#{solicitudesAdopcionBean.act()}"/>
        <p:dataGrid id="forms" value="#{solicitudesAdopcionBean.solicitudes}" var="lista" columns="3" layout="grid">
            <p:panel id="panel" header="Lista Solicitudes de Adopcion" style="text-align: center;">
                <h:panelGrid columns="1" style="width: 100%">
                    <h:outputText id="txtIdAe" value="Id Usuario: #{lista.idAdoptante}"/>
                    <h:outputText id="txtNombreA" value="Id Usuario: #{lista.nombreAdopta}"/>
                    <h:outputText id="txtIdM" value="Id Mascota: #{lista.idMascota}"/>
                    <h:outputText id="txtNombreM" value="Nombre Mascota: #{lista.nombreMascota}"/>
                    <h:panelGrid columns="2">
                        <h:outputText value="Solicitud aprobada?"/>
                        <p:selectBooleanCheckbox id="cbAprobado" value="#{lista.aprueba}" disabled="true" style="margin-left:70px"/>
                    </h:panelGrid>
                    <p:messages/>
                    <p:commandButton value="Aprobar" update="panel" action="#{solicitudesAdopcionBean.aprobar(lista.idAdoptante,lista.idMascota,lista.nombreMascota)}"
                                     disabled="#{solicitudesAdopcionBean.habilitarBoton(lista.idAdoptante)}" style="background-color: greenyellow"/>
                </h:panelGrid>
            </p:panel>
        </p:dataGrid>
    </h:form>
</h:body>

</html>
