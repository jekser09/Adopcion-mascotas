<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Inicio Sesion</title>

</h:head>
<h:body style="background-color: bisque">
    <div class="ui-g">
        <div class="ui-g-1"><p:graphicImage value="imagenes/iconos/adopcion.png"/></div>
        <div class="ui-g-10">
            <h:form>
                <p:menubar>
                    <p:menuitem value="MASCOTA" style="font-size: 25px; margin-left: 425px" url="registro.xhtml"/>
                    <f:facet name="options">
                        <p:button value="Salir" icon="ui-icon-triangle-1-w" outcome="administrador" style="background-color: crimson"/>
                    </f:facet>
                </p:menubar>
            </h:form>

        </div>
    </div>
    <h:form style="margin-left: 28pc;width: 25pc;height: 34pc;margin-top: 5pc">
        <p:panel id="panel" header="AGREGAR MASCOTA" style="background-color: #F2A341;text-align: left">
            <h:panelGrid columns="2" style="">
                <p:outputLabel for="txtNombre" value="Nombre:" style="color: black"/>
                <p:inputText id="txtNombre" label="Nombre" value="" style="color: black"/>
                <p:outputLabel for="txtEdad" value="Edad:" style="color: black"/>
                <p:inputText id="txtEdad" label="Edad" value="" style="color: black"/>
                <p:outputLabel for="txtTipo" value="Tipo:" style="color: black" />
                <p:inputText id="txtTipo" label="Tipo" value="" style="color: black"/>
                <p:outputLabel for="txtRaza" value="Raza:" style="color: black" />
                <p:password id="txtRaza" label="Raza" value="" style="color: black"/>
                <p:outputLabel for="flFoto" value="Foto:" style="color: black" />
                <p:fileUpload id="flFoto" value="#{agregarMascotaBean.file}" label="Foto" mode="simple" skinSimple="true"/>
            </h:panelGrid>
            <p:commandButton id="btnReUsuarios" value="Agregar" update="panel"  style="background-color: cyan"/>
        </p:panel>
    </h:form>
</h:body>
</html>
