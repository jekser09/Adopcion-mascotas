<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Inicio Sesion</title>

</h:head>
<h:body style="background-color: bisque">
    <div class="ui-g">
        <div class="ui-g-1"><p:graphicImage value="imagenes/iconos/adopcion.png"/></div>
        <div class="ui-g-10">
            <h:form>
                <p:menubar>
                    <p:menuitem value="Home" icon="ui-icon-arrowthick-1-w" url="index.xhtml"/>
                    <p:menuitem value="INICIO SESION" style="font-size: 25px; margin-left: 335px" url="inicioSesion.xhtml"/>
                    <f:facet name="options">
                        <p:button value="registro" icon="ui-icon-clipboard" outcome="registro"/>
                    </f:facet>
                </p:menubar>
            </h:form>
        </div>
    </div>
    <p:growl id="mensajes" showDetail="true" life="2000" />
    <h:form style="margin-left: 25pc;width: 30pc;height: 34pc;margin-top: 5pc">
        <p:panel id="panel" header="INICIAR SESION" style="background-color: #F2A341;text-align: center">
            <p style="color: black">BIENVENIDO</p>
            <h:panelGrid columns="2" style="margin-left: 30px">
                <p:outputLabel value="Documento:" style="color: black"/>
                <p:inputText id="txtDocumento" style="color: black"/>
                <p:outputLabel value="Clave:" style="color: black" />
                <p:password id="txtClave" style="color: black"/>
            </h:panelGrid>
            <p:commandButton id="btnUsuarios" value="Ingresar" style="background-color: cyan"/>
        </p:panel>
    </h:form>
</h:body>
</html>
