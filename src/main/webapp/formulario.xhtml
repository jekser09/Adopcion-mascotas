<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Formulario</title>

</h:head>
<h:body style="background-color: bisque">
    <div class="ui-g">
        <div class="ui-g-1"><p:graphicImage value="imagenes/iconos/adopcion.png"/></div>
        <div class="ui-g-10">
            <h:form>
                <p:menubar>
                    <p:menuitem value="FORMULARIO DE ADOPCIONES" style="font-size: 25px" url="registro.xhtml"/>
                    <f:facet name="options">
                        <p:button value="Volver" icon="ui-icon-circle-triangle-w" outcome="adoptante" style="background-color: crimson"/>
                    </f:facet>
                </p:menubar>
            </h:form>
        </div>
    </div>
    <h:form id="form" style="margin-left: 25pc;width: 30pc;height: 34pc;margin-top: 5pc">
        <p:panel id="panel" header="REGISTRO FORMULARIO" style="background-color: #F2A341;text-align: left">
            <p:messages id="msgs"/>
            <h:panelGrid columns="2" style="">
                <p:outputLabel for="slDinero" value="Ingresos mensuales:" style="color: black" />
                <p:panelGrid columns="1" >
                    <p:inputNumber id="slDinero" value="#{formularioBean.ingresos}" label="Ingresos mensuales:" min="10000000" max="6000000" stepFactor="50" suffix="$"/>
                    <p:slider for="slDinero" minValue="1000000" maxValue="6000000" step="50"/>
                </p:panelGrid>
                <p:outputLabel for="txtEmail" value="Email:" style="color: black" />
                <p:inputText id="txtEmail" label="Email" value="#{formularioBean.email}" style="color: black"><f:validateLength minimum="4"/></p:inputText>
                <h:outputText value="Vive con alguna mascota?:" style="text-justify: auto;color: black;border-color:black"/>
                <p:selectBooleanCheckbox value="#{formularioBean.algunaMascota}" itemLabel="Si" style="color: black"/>
                <h:outputLabel for="cm" value="Cuantas?" style="color: black"/>
                <p:inputText id="cm" label="Cuantas?" value="#{formularioBean.mascotas}"/>
            </h:panelGrid>
            <h:panelGrid columns="1" style="border-style: dashed;border-color: black">
                <h:outputText value="Compromiso: Al marcar esta casilla se compromete a no devolver a la mascota bajo ninguna circunstancia y una vez
                    envie este formulario se utilizara su correo electronico como firma para saber que aceptÃ³ esta condicion." style="text-justify: auto;color: black;border-color:black"/>
                <p:selectBooleanCheckbox value="#{formularioBean.acepta}" itemLabel="Acepto" style="color: black"/>
            </h:panelGrid>
            <p:commandButton value="Enviar" update="form:panel" action="#{formularioBean.guardar()}" style="background-color: cyan"/>
        </p:panel>
    </h:form>
</h:body>
</html>
