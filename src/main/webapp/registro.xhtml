<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Inicio Sesion</title>

</h:head>
<h:body style="background-color: bisque">
    <div class="ui-g">
        <div class="ui-g-1"><p:graphicImage value="imagenes/iconos/adopcion.png"/></div>
        <div class="ui-g-10">
            <h:form>
                <p:menubar>
                    <p:menuitem value="Home" icon="ui-icon-arrowthick-1-w" url="index.xhtml"/>
                    <p:menuitem value="REGISTRO" style="font-size: 25px; margin-left: 350px" url="registro.xhtml"/>
                    <f:facet name="options">
                        <p:button value="Iniciar sesion" icon="ui-icon-key" outcome="inicioSesion"/>
                    </f:facet>
                </p:menubar>
            </h:form>
        </div>
    </div>
    <h:form style="margin-left: 25pc;width: 30pc;height: 34pc;margin-top: 5pc">
        <p:panel id="panel" header="REGISTRO USUARIO ADOPTANTE" style="background-color: #F2A341;text-align: left">
            <p:messages id="msgs"/>

            <h:panelGrid columns="2" style="">
                <p:outputLabel for="txtNoDocumento" value="No.Documento:" style="color: black"/>
                <p:inputText id="txtNoDocumento" label="No.Documento" value="#{registroBean.id}" style="color: black">
                    <f:validateLength minimum="0" />
                </p:inputText>
                <p:outputLabel for="txtNombre" value="Nombre completo:" style="color: black" />
                <p:inputText id="txtNombre" label="Nombre completo" value="#{registroBean.nombre}" style="color: black"/>
                <p:outputLabel for="txtContraseña" value="Contraseña:" style="color: black" />
                <p:password id="txtContraseña" label="Contraseña" value="#{registroBean.contraseña}" style="color: black"/>
                <p:outputLabel for="txtEmail" value="Email:" style="color: black" />
                <p:inputText id="txtEmail" label="Email" value="#{registroBean.email}" style="color: black"/>
            </h:panelGrid>
            <p:commandButton id="btnReUsuarios" value="Registrar" update="panel" action="#{registroBean.registro()}" style="background-color: cyan"/>

        </p:panel>
    </h:form>
</h:body>
</html>
